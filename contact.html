<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dacillo Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p> <em>Please contact me for more information!</em></p>
    <form action="/submit" method="post">
      
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>

       
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>

       
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100"><br><br>

       
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color"><br><br>

       
        <label for="message">Message:</label>
        <textarea id="message" name="message" required placeholder="Enter your message"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
